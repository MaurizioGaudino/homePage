<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MaurizioGaudinoSite</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <header>
    <button onclick="toggleDropdown()" class="dropbtn" ></button></header>
    <div id="myDropdown" class="dropdown-content">
        <a href="#section1" onclick="closeDropdown()">Intro</a>
        <a href="#section2" onclick="closeDropdown()">Projects</a>
        <a href="#section3" onclick="closeDropdown()">Contacts</a>
    </div>
   
    <section0 id="section0" ></section0>
    <section id="section1" style="background-color: #f0f0f0;">Intro</section>
    <section id="section2" style="background-color: #ddd;">Projects</section>
    <section id="section3" style="background-color: #ccc;">Contatti</section>

    <script>
        // Aggiungi un'animazione per lo scorrimento quando viene cliccato un link nel menu di navigazione
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href');
                const targetPosition = document.querySelector(targetId).offsetTop;

                window.scrollTo({
                    top: targetPosition,
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("myDropdown");
            dropdown.style.display = (dropdown.style.display === "none" || dropdown.style.display === "") ? "block" : "none";
        }

        function closeDropdown() {
            const dropdown = document.getElementById("myDropdown");
            dropdown.style.display = "none";
        }
    </script>
</body>
</html>
